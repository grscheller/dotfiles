# Configuration for Alacritty, the GPU enhanced terminal emulator.
#
#   Modified from: /usr/share/doc/alacritty/example/alacritty.yml
#
# As it stands, the above example is very confusing. A YAML like
# syntax was used in the YAML comments.  Then every non-blank,
# non-comment line was commented out.  This made it very difficult
# for me to figure out what to uncomment.

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 0
    y: 0

  dynamic_padding: false

  # Window decorations
  #   full -> Borders and title bar
  #   none -> Neither borders nor title bar
  #   transparent -> Title bar, transparent background and title bar buttons (macOS only)
  #   buttonless  -> Title bar, transparent background and no title bar buttons (macOS only)
  #
  decorations: full

  # Startup Mode (changes require restart)
  #   Windowed
  #   Maximized
  #   Fullscreen
  #   SimpleFullscreen (macOS only)
  #
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  #   dark
  #   light
  #   None (use WM default theme)
  #
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 5

# Font configuration
# Defaults:
#   - (Linux) monospace
#   - (MacOS) Menlo
#   - (Windows) Consolas
font:
  # normal:
  #   family: monospace
  #   style: Regular

  # bold:
  #   family: monospace
  #   style: Bold

  # italic:
  #   family: monospace
  #   style: Italic

  # bold_italic:
  #   family: monospace
  #   style: Bold Italic

  # Point size
  size: 16.0

# Colors
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#cccccc'
    dim_foreground: '#aaaaaa'
    bright_foreground: '#ffffff'

  # Cursor colors
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # Search colors - colors used for the search bar and match highlighting
  search:
    matches:
      foreground: '#000000'
      background: '#202020'

    focused_match:
      foreground: CellBackground
      background: CellForeground

    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  # Line indicator - for search and vi modes
  #   None -> use opposing primary color
  #
  line_indicator:
    foreground: None
    background: None

  # Selection colors
  selection:
    text: CellBackground
    background: CellForeground

  # Normal colors
  normal:
    black:   '#202020'
    red:     '#bb0000'
    green:   '#00ae30'
    yellow:  '#cccc00'
    blue:    '#007ec7'
    magenta: '#cc00cc'
    cyan:    '#00cccc'
    white:   '#cccccc'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00da3c'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

  # Dim colors
  dim:
    black:   '#333333'
    red:     '#881111'
    green:   '#008224'
    yellow:  '#b0b011'
    #    blue:    '#a111aa'
    blue:    '#1111bb'
    magenta: '#991199'
    cyan:    '#119999'
    white:   '#aaaaaa'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  indexed_colors: []

# Bell
bell:
  # Visual Bell Animation
  #   Ease
  #   EaseOut
  #   EaseOutSine
  #   EaseOutQuad
  #   EaseOutCubic
  #   EaseOutQuart
  #   EaseOutQuint
  #   EaseOutExpo
  #   EaseOutCirc
  #   Linear
  animation: EaseOutExpo

  # Duration of the visual bell flash in milliseconds
  #   0 -> disables the visual bell animation
  duration: 0

  # Visual bell animation color.
  color: '#ffffff'

  # Bell Command - program executed whenever bell rung
  #
  # Example ->
  #   command:
  #     program: notify-send
  #     args: ["Hello, World!"]
  #
  command: None

# Background opacity - floating point number from 0.0 to 1.0
#     0.0 -> completely transparent
#     1.0 -> opaque
background_opacity: 1.0

selection:
  # This string contains all characters that are used
  # as separators for "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # Copy selected text to primary clipboard
  save_to_clipboard: false

cursor:

  # Cursor style
  style:
    # Shape
    #   Block     -> ▇
    #   Underline -> _
    #   Beam      -> |
    shape: Block

    # Cursor blinking state
    #   Never  -> Prevent the cursor from ever blinking
    #   Off    -> Disable blinking by default
    #   On     -> Enable blinking by default
    #   Always -> Force the cursor to always blink
    blinking: Off

  # Vi mode cursor style
  #   None (or not specified) -> Fall back to style of normal cursor
  #
  #   See cursor.style for other available options
  #
  vi_mode_style: Beam

  # Cursor blinking interval in milliseconds.
  blink_interval: 750

  # Cursor hollow when window unfocused
  unfocused_hollow: true

  # Cursor thickness relative to cell width from 0.0 to 1.0
  thickness: 0.15

# Live config reload (changes require restart)
live_config_reload: true

# Setup shell to inherit environment of involking process
#
# Default ->
#   (macOS) /bin/bash --login
#   (Linux/BSD) user login shell
#   (Windows) powershell
#
# Example ->
#   shell:
#     program: /bin/bash
#     args:
#       - --login
#
shell:
  program: /usr/local/bin/fish
  args:
      - --login

# Startup working directoy
#   None  (or unset) -> use working directory of parent process
#
working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    # URL launcher
    #   None -> URL launching is disabled
    #
    #   Defaults ->
    #     open     -> macOS
    #     xdg-open -> Linux/BSD
    #     explorer -> Windows
    #
    launcher:
      program: xdg-open
      args: []

    # Keys to hold down when clicking links
    modifiers: None

# Mouse bindings
#
# When an application running within Alacritty captures the mouse,
# the Shift modifier is automatically added as an extra requirement.
#
# Each mouse binding specifies
#
#   mouse -> Middle, Left, Right, or a numeric identifier such as `5`
#   action
#   mods (optional)
#
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Key bindings
#
#   See /usr/share/doc/alacritty/example/alacritty.yml for
#   a detailed description.
#
key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
  - { key: L,         mods: Control,                    action: ClearLogNotice }
  - { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp,  }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop,   }
  - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }
  - { key: Space,  mods: Shift|Control, mode: Vi|~Search, action: ScrollToBottom          }
  - { key: Space,  mods: Shift|Control, mode: ~Search,    action: ToggleViMode            }
  - { key: Escape,                      mode: Vi|~Search, action: ClearSelection          }
  - { key: I,                           mode: Vi|~Search, action: ScrollToBottom          }
  - { key: I,                           mode: Vi|~Search, action: ToggleViMode            }
  - { key: C,      mods: Control,       mode: Vi|~Search, action: ToggleViMode            }
  - { key: Y,      mods: Control,       mode: Vi|~Search, action: ScrollLineUp            }
  - { key: E,      mods: Control,       mode: Vi|~Search, action: ScrollLineDown          }
  - { key: G,                           mode: Vi|~Search, action: ScrollToTop             }
  - { key: G,      mods: Shift,         mode: Vi|~Search, action: ScrollToBottom          }
  - { key: B,      mods: Control,       mode: Vi|~Search, action: ScrollPageUp            }
  - { key: F,      mods: Control,       mode: Vi|~Search, action: ScrollPageDown          }
  - { key: U,      mods: Control,       mode: Vi|~Search, action: ScrollHalfPageUp        }
  - { key: D,      mods: Control,       mode: Vi|~Search, action: ScrollHalfPageDown      }
  - { key: Y,                           mode: Vi|~Search, action: Copy                    }
  - { key: Y,                           mode: Vi|~Search, action: ClearSelection          }
  - { key: Copy,                        mode: Vi|~Search, action: ClearSelection          }
  - { key: V,                           mode: Vi|~Search, action: ToggleNormalSelection   }
  - { key: V,      mods: Shift,         mode: Vi|~Search, action: ToggleLineSelection     }
  - { key: V,      mods: Control,       mode: Vi|~Search, action: ToggleBlockSelection    }
  - { key: V,      mods: Alt,           mode: Vi|~Search, action: ToggleSemanticSelection }
  - { key: Return,                      mode: Vi|~Search, action: Open                    }
  - { key: K,                           mode: Vi|~Search, action: Up                      }
  - { key: J,                           mode: Vi|~Search, action: Down                    }
  - { key: H,                           mode: Vi|~Search, action: Left                    }
  - { key: L,                           mode: Vi|~Search, action: Right                   }
  - { key: Up,                          mode: Vi|~Search, action: Up                      }
  - { key: Down,                        mode: Vi|~Search, action: Down                    }
  - { key: Left,                        mode: Vi|~Search, action: Left                    }
  - { key: Right,                       mode: Vi|~Search, action: Right                   }
  - { key: Key0,                        mode: Vi|~Search, action: First                   }
  - { key: Key4,   mods: Shift,         mode: Vi|~Search, action: Last                    }
  - { key: Key6,   mods: Shift,         mode: Vi|~Search, action: FirstOccupied           }
  - { key: H,      mods: Shift,         mode: Vi|~Search, action: High                    }
  - { key: M,      mods: Shift,         mode: Vi|~Search, action: Middle                  }
  - { key: L,      mods: Shift,         mode: Vi|~Search, action: Low                     }
  - { key: B,                           mode: Vi|~Search, action: SemanticLeft            }
  - { key: W,                           mode: Vi|~Search, action: SemanticRight           }
  - { key: E,                           mode: Vi|~Search, action: SemanticRightEnd        }
  - { key: B,      mods: Shift,         mode: Vi|~Search, action: WordLeft                }
  - { key: W,      mods: Shift,         mode: Vi|~Search, action: WordRight               }
  - { key: E,      mods: Shift,         mode: Vi|~Search, action: WordRightEnd            }
  - { key: Key5,   mods: Shift,         mode: Vi|~Search, action: Bracket                 }
  - { key: Slash,                       mode: Vi|~Search, action: SearchForward           }
  - { key: Slash,  mods: Shift,         mode: Vi|~Search, action: SearchBackward          }
  - { key: N,                           mode: Vi|~Search, action: SearchNext              }
  - { key: N,      mods: Shift,         mode: Vi|~Search, action: SearchPrevious          }
  - { key: Return,                mode: Search|Vi,  action: SearchConfirm         }
  - { key: Escape,                mode: Search,     action: SearchCancel          }
  - { key: C,      mods: Control, mode: Search,     action: SearchCancel          }
  - { key: U,      mods: Control, mode: Search,     action: SearchClear           }
  - { key: W,      mods: Control, mode: Search,     action: SearchDeleteWord      }
  - { key: P,      mods: Control, mode: Search,     action: SearchHistoryPrevious }
  - { key: N,      mods: Control, mode: Search,     action: SearchHistoryNext     }
  - { key: Up,                    mode: Search,     action: SearchHistoryPrevious }
  - { key: Down,                  mode: Search,     action: SearchHistoryNext     }
  - { key: Return,                mode: Search|~Vi, action: SearchFocusNext       }
  - { key: Return, mods: Shift,   mode: Search|~Vi, action: SearchFocusPrevious   }
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: SearchForward    }
  - { key: B,              mods: Control|Shift, mode: ~Search,    action: SearchBackward   }
  - { key: C,              mods: Control|Shift, mode: Vi|~Search, action: ClearSelection   }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: Key0,           mods: Control,                         action: ResetFontSize    }
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control|Shift,                   action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #   Off, Error, Warn, Info, Debug, Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
