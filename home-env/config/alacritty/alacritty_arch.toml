[general]
live_config_reload = true
working_directory = "None"
ipc_socket = true

[bell]
animation = "EaseOutSine"
color = "#99aa00"
command = "None"
duration = 200

[colors]
draw_bold_text_with_bright_colors = true
indexed_colors = []
transparent_background_colors = false

[colors.bright]
black = "#12120f"
blue = "#7fb4ca"
cyan = "#7aa89f"
green = "#98bb6c"
magenta = "#b8b4d0"
red = "#e82424"
white = "#ede8cb"
yellow = "#f9d791"

[colors.cursor]
