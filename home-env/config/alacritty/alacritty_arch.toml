text = "CellBackground"

[colors.dim]
black = "#181616"
blue = "#4d699b"
cyan = "#597b75"
green = "#8a9a7b"
magenta = "#624c83"
red = "#c4746e"
white = "#c5c9c5"
yellow = "#c4b28a"

[colors.footer_bar]
background = "#c5c8c6"
foreground = "#1d1f21"

[colors.hints.end]
background = "#1d1f21"
foreground = "#e9ff5e"

[colors.hints.start]
background = "#e9ff5e"
foreground = "#1d1f21"

[colors.line_indicator]
background = "None"
foreground = "None"

[colors.normal]
black = "#0d0c0c"
blue = "#7e9cd8"
cyan = "#6a9589"
green = "#76946a"
magenta = "#957fb8"
red = "#c34043"
white = "#dcd7ba"
yellow = "#e6c384"

[colors.primary]
background = "#0d0c0c"
bright_foreground = "#eaeaea"
dim_foreground = "#828482"
foreground = "#c5c9c5"

[colors.search.focused_match]
background = "#0d0c0c"
foreground = "#c5c9c5"

[colors.search.matches]
background = "#0d0c0c"
foreground = "#828482"

[colors.selection]
background = "CellForeground"
text = "CellBackground"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

[cursor]
blink_interval = 750
blink_timeout = 0
thickness = 0.15
unfocused_hollow = true
vi_mode_style = "None"

[cursor.style]
blinking = "Never"
shape = "Block"

[env]
TERM = "alacritty"

[font]
builtin_box_drawing = false
size = 13.0

[font.bold]
family = "Fira Code Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Roboto Mono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Roboto Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Fira Code Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"

